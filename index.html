<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="./scss/global.css">
</head>
<body>
  <section class="container">
    <div class="wrapper">
      <div class="logo-box">
        <div class="img-box">
          <img class="logo" src="./images/dF5SId3UHWd.svg" alt="image">
        </div>
        <p class="p">
          Connect with friends and the world around you on Facebook.
        </p>
      </div>
      <div class="form-box">
        <div class="mail-box">
          <input class="first" type="text" placeholder="Email or phone number">
        </div>
        <div class="password-box">
          <input class="second" type="password" placeholder="Password">
        </div>
        <div class="button">
          <button class="btn" type="button">
            Log In
          </button>
        </div>
        <div class="forgot">
          <a href="https://www.facebook.com/">
            Forgot password?
          </a>
        </div>
        <div class="stick"></div>
        <div class="button2">
          <button class="btn2" type="button">
            Create new account
          </button>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
